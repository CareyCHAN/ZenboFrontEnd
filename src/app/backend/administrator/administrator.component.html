<mat-tab-group color="accent" backgroundColor="primary">
<mat-tab label="Data">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="usersdataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="passWord">
          <th mat-header-cell *matHeaderCellDef> Password </th>
          <td mat-cell *matCellDef="let element"> {{element.passWord}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="emailId">
          <th mat-header-cell *matHeaderCellDef> EmailId </th>
          <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> CreatedAt </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'yyyy-MM-dd HH:mm:ss'}} </td>
        </ng-container>

        <ng-container matColumnDef="updatedAt">
            <th mat-header-cell *matHeaderCellDef> UpdatedAt </th>
            <td mat-cell *matCellDef="let element"> {{element.updatedAt | date: 'yyyy-MM-dd HH:mm:ss'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="UsersColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: UsersColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-tab>
</mat-tab-group>
