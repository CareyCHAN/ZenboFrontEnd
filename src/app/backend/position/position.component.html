<mat-tab-group color="accent" backgroundColor="primary">
<mat-tab label="Data">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="positiondataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef> Position </th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="updatedAt">
          <th mat-header-cell *matHeaderCellDef> Timestamp </th>
          <td mat-cell *matCellDef="let element"> {{element.updatedAt |date: 'yyyy-MM-dd HH:mm:ss'}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <!-- <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="PositionColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: PositionColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 15, 30]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-tab>
</mat-tab-group>
